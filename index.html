<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train ticket calculator</title>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>biglietti del treno</h1>
        </header>
        <main class="app-main">
            <h2>calcoliamo il prezzo del tuo biglietto!</h2>
            <p>Devi percorrere <span id="chilometri"></span> Km</p>
            <p>La tua età è <span id="età"></span> anni</p>
            <p>Applicando gli sconti offerti a certe condizioni il prezzo finale del tuo biglietto è di <span id="prezzo-finale"></span> &euro;</p>
        </main>
    </div>
    
<script src="./javascript/app.js"></script>
</body>
</html>
